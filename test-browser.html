<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Platform - Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª OSINT Platform Connection Test</h1>
    <p>This page tests the browser connection to the OSINT Platform backend.</p>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Authentication</button>
    <button onclick="testInvestigation()">Test Investigation Creation</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5001';
        const resultsDiv = document.getElementById('results');
        let token = '';

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testConnection() {
            clearResults();
            addResult('Testing backend connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`âœ… Backend connection successful: ${data.service}`, 'success');
                } else {
                    addResult(`âŒ Backend connection failed: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Backend connection error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            addResult('Testing authentication...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    addResult(`âœ… Authentication successful: ${data.message}`, 'success');
                    addResult(`Token received: ${token.substring(0, 20)}...`, 'info');
                } else {
                    const errorData = await response.json();
                    addResult(`âŒ Authentication failed: ${errorData.message || response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Authentication error: ${error.message}`, 'error');
            }
        }

        async function testInvestigation() {
            if (!token) {
                addResult('âŒ Please test authentication first to get a token', 'error');
                return;
            }

            addResult('Testing investigation creation...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/investigations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        target: 'test.example.com',
                        investigation_type: 'infrastructure',
                        priority: 'medium'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`âœ… Investigation created successfully: ${data.id}`, 'success');
                    addResult(`Status: ${data.status}, Progress: ${data.progress.overall_progress}`, 'info');
                } else {
                    const errorData = await response.json();
                    addResult(`âŒ Investigation creation failed: ${errorData.message || response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Investigation creation error: ${error.message}`, 'error');
            }
        }

        // Auto-run connection test on page load
        window.onload = () => testConnection();
    </script>
</body>
</html>
