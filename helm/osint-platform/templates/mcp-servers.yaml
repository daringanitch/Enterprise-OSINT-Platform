{{/* Infrastructure Enhanced MCP Server */}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "osint-platform.fullname" . }}-mcp-infrastructure-enhanced
  labels:
    {{- include "osint-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-infrastructure-enhanced
spec:
  replicas: {{ .Values.replicaCount.mcpInfrastructureEnhanced }}
  selector:
    matchLabels:
      {{- include "osint-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-infrastructure-enhanced
  template:
    metadata:
      labels:
        {{- include "osint-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-infrastructure-enhanced
    spec:
      containers:
        - name: infrastructure-enhanced
          image: "{{ .Values.mcp.infrastructureEnhanced.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mcp.infrastructureEnhanced.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.mcp.infrastructureEnhanced.resources | nindent 12 }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false

