{{/* Backend Service */}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "osint-platform.fullname" . }}-backend
  labels:
    {{- include "osint-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "osint-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend

