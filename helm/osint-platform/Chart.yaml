apiVersion: v2
name: osint-platform
description: Enterprise OSINT Research Platform with Enhanced MCP Architecture
type: application
version: 2.0.0
appVersion: "2.0.0"
keywords:
  - osint
  - intelligence
  - security
  - mcp
  - flask
  - react
home: https://github.com/yourusername/enterprise-osint-flask
sources:
  - https://github.com/yourusername/enterprise-osint-flask
maintainers:
  - name: Your Name
    email: dganitch@gmail.com
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: external-secrets
    version: "0.9.x"
    repository: https://charts.external-secrets.io
    condition: apiKeys.externalSecrets.enabled