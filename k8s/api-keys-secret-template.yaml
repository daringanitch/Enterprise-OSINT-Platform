apiVersion: v1
kind: Secret
metadata:
  name: osint-api-keys
  namespace: osint-platform
type: Opaque
data:
  # Base64 encoded API keys (optional - leave empty for demo mode)
  # To add keys: echo -n "your-api-key" | base64
  
  # OpenAI API key for advanced analysis
  # OPENAI_API_KEY: ""
  
  # VirusTotal API key for malware scanning  
  # VIRUSTOTAL_API_KEY: ""
  
  # Shodan API key for network intelligence
  # SHODAN_API_KEY: ""
  
  # AbuseIPDB API key for IP reputation
  # ABUSEIPDB_API_KEY: ""
  
  # Twitter/X API key for social intelligence
  # TWITTER_API_KEY: ""
  
  # Reddit API key for social media analysis
  # REDDIT_API_KEY: ""

---
