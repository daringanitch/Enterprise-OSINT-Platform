---
# Credential Intelligence MCP Server
# Port: 8030
# Sources: HIBP (paid), Dehashed (paid), Hudson Rock (free), Paste Monitor (free)
#
# Required Kubernetes secrets (add to osint-api-keys Secret):
#   hibp-api-key          — HaveIBeenPwned Enterprise API key
#   dehashed-email        — Dehashed account email
#   dehashed-api-key      — Dehashed API key
#
# Free sources (Hudson Rock, paste monitoring) require no API keys.
# The server starts and serves free-tier endpoints even without paid keys.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-credential-intel
  namespace: osint-platform
  labels:
    app: mcp-credential-intel
    component: mcp-server
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-credential-intel
  template:
    metadata:
      labels:
        app: mcp-credential-intel
        component: mcp-server
    spec:
      containers:
      - name: credential-intel
        image: osint-platform/mcp-credential-intel:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8030
          name: http
        env:
        - name: MCP_SERVER_PORT
          value: "8030"
        # HIBP Enterprise API (paid — server runs without this key, limited to free checks)
        - name: HIBP_API_KEY
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: hibp-api-key
              optional: true
        # Dehashed (paid — server runs without these, Dehashed endpoints return graceful errors)
        - name: DEHASHED_EMAIL
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: dehashed-email
              optional: true
        - name: DEHASHED_API_KEY
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: dehashed-api-key
              optional: true
        # IntelligenceX (optional — enhances paste monitoring)
        - name: INTELX_API_KEY
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: intelx-api-key
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8030
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8030
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-credential-intel
  namespace: osint-platform
  labels:
    app: mcp-credential-intel
    component: mcp-server
spec:
  selector:
    app: mcp-credential-intel
  ports:
  - name: http
    port: 8030
    targetPort: 8030
  type: ClusterIP

---
# HorizontalPodAutoscaler — scale up under load (HIBP rate limits, Dehashed queries)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-credential-intel-hpa
  namespace: osint-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-credential-intel
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
