---
# Simple ingress without path rewriting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: osint-simple-ingress
  namespace: osint-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: osint-fastapi-backend
            port:
              number: 8000
  - http:  # Default rule for IP access
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: osint-fastapi-backend
            port:
              number: 8000