---
# MCP Social Media Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-social-media
  namespace: osint-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-social-media
  template:
    metadata:
      labels:
        app: mcp-social-media
    spec:
      containers:
      - name: social-media
        image: osint-platform/mcp-social-media:v1.0.0-auth
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8010
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

