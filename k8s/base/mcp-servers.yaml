# Social Media MCP Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-social-media
  namespace: osint-platform
  labels:
    app: mcp-social-media
    component: mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-social-media
  template:
    metadata:
      labels:
        app: mcp-social-media
        component: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: osint-platform/mcp-social-media:latest
        ports:
        - containerPort: 8010
          name: http
        env:
        - name: MCP_SERVER_NAME
          value: "social-media"
        - name: MCP_SERVER_PORT
          value: "8010"
        - name: TWITTER_BEARER_TOKEN
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: twitter-bearer-token
        - name: REDDIT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: reddit-client-id
        - name: REDDIT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: reddit-client-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-social-media
  namespace: osint-platform
spec:
  selector:
    app: mcp-social-media
  ports:
  - name: http
    port: 8010
    targetPort: 8010
  type: ClusterIP

