apiVersion: apps/v1
kind: Deployment
metadata:
  name: osint-frontend
  namespace: osint-platform
  labels:
    app: osint-frontend
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: osint-frontend
  template:
    metadata:
      labels:
        app: osint-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: osint-platform/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://osint-backend:5001"
        - name: REACT_APP_WS_URL
          value: "ws://osint-backend:5001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: osint-frontend
  namespace: osint-platform
spec:
  selector:
    app: osint-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP