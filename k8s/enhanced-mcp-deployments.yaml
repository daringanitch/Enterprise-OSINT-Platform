---
# Financial Intelligence MCP Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-financial-intel
  namespace: osint-platform
  labels:
    app: mcp-financial-intel
    component: mcp-server
    version: "2.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-financial-intel
  template:
    metadata:
      labels:
        app: mcp-financial-intel
        component: mcp-server
    spec:
      containers:
      - name: financial-intel
        image: osint-platform/mcp-financial-intel:v2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8040
          name: http
        env:
        - name: MCP_SERVER_PORT
          value: "8040"
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: alpha-vantage-api-key
              optional: true
        - name: SEC_API_KEY
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: sec-api-key
              optional: true
        - name: COMPANY_API_KEY
          valueFrom:
            secretKeyRef:
              name: osint-api-keys
              key: company-api-key
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8040
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8040
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: mcp-financial-intel
  namespace: osint-platform
  labels:
    app: mcp-financial-intel
spec:
  selector:
    app: mcp-financial-intel
  ports:
  - name: http
    port: 8040
    targetPort: 8040
  type: ClusterIP

