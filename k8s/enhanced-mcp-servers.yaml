---
# Infrastructure Advanced MCP Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-infrastructure-advanced
  namespace: osint-platform
  labels:
    app: mcp-infrastructure-advanced
    component: mcp-server
    tier: enhanced
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-infrastructure-advanced
  template:
    metadata:
      labels:
        app: mcp-infrastructure-advanced
        component: mcp-server
        tier: enhanced
    spec:
      serviceAccountName: mcp-server-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: mcp-server
        image: mcp-infrastructure-advanced:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5015
          name: mcp-port
        env:
        - name: SECURITYTRAILS_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-api-keys
              key: securitytrails-api-key
              optional: true
        - name: CENSYS_API_ID
          valueFrom:
            secretKeyRef:
              name: mcp-api-keys
              key: censys-api-id
              optional: true
        - name: CENSYS_API_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-api-keys
              key: censys-api-secret
              optional: true
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        livenessProbe:
          tcpSocket:
            port: 5015
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 5015
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Infrastructure Advanced Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-infrastructure-advanced
  namespace: osint-platform
  labels:
    app: mcp-infrastructure-advanced
    component: mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 5015
    targetPort: 5015
    protocol: TCP
    name: mcp-port
  selector:
    app: mcp-infrastructure-advanced

