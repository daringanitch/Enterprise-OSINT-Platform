---
# Enhanced MCP API Keys Secret (template)
apiVersion: v1
kind: Secret
metadata:
  name: mcp-api-keys
  namespace: osint-platform
  labels:
    app: mcp-servers
    component: configuration
type: Opaque
stringData:
  # Infrastructure APIs
  securitytrails-api-key: ""  # Add your SecurityTrails API key
  censys-api-id: ""           # Add your Censys API ID
  censys-api-secret: ""       # Add your Censys API Secret
  
  # Threat Intelligence APIs
  virustotal-api-key: ""      # Add your VirusTotal API key
  abuseipdb-api-key: ""       # Add your AbuseIPDB API key
  shodan-api-key: ""          # Add your Shodan API key
  otx-api-key: ""             # Add your AlienVault OTX API key
  urlscan-api-key: ""         # Add your URLScan.io API key
  hybrid-analysis-api-key: "" # Add your Hybrid Analysis API key
  
  # AI Analysis
  openai-api-key: ""          # Add your OpenAI API key

---
# HorizontalPodAutoscaler for Infrastructure Advanced
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-infrastructure-advanced-hpa
  namespace: osint-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-infrastructure-advanced
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

