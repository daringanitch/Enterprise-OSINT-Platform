apiVersion: apps/v1
kind: Deployment
metadata:
  name: osint-backend
  namespace: osint-platform
  labels:
    app: osint-backend
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osint-backend
  template:
    metadata:
      labels:
        app: osint-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: osint-platform/simple-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "development"
        - name: POSTGRES_HOST
          value: "postgresql"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: osint-database-config
              key: postgres-url
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: osint-database-config
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: osint-database-config
              key: postgres-database
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"
        - name: OTEL_SERVICE_NAME
          value: "osint-backend"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "otel-collector.observability:4317"
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: "true"
        - name: OTEL_ENABLED
          value: "true"
        - name: DEPLOYMENT_ENV
          value: "kubernetes"
        - name: VAULT_ADDR
          value: "http://vault:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: osint-app-secrets
              key: vault-token
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: osint-app-secrets
              key: jwt-secret-key
        - name: MCP_SOCIAL_MEDIA_URL
          value: "http://mcp-social-media:8010"
        - name: MCP_INFRASTRUCTURE_URL
          value: "http://mcp-infrastructure:8020"
        - name: MCP_THREAT_INTEL_URL
          value: "http://mcp-threat-intel:8030"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: osint-api-keys  # Managed by External Secrets
              key: openai-api-key
        - name: TWITTER_BEARER_TOKEN
          valueFrom:
            secretKeyRef:
              name: osint-api-keys  # Managed by External Secrets
              key: twitter-bearer-token
        - name: SHODAN_API_KEY
          valueFrom:
            secretKeyRef:
              name: osint-api-keys  # Managed by External Secrets
              key: shodan-api-key
        - name: VIRUSTOTAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: osint-api-keys  # Managed by External Secrets
              key: virustotal-api-key
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: osint-api-keys  # Managed by External Secrets
              key: github-token
        - name: REDIS_URL
          value: "redis://osint-platform-redis-master:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://osint-platform-redis-master:6379/0"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: osint-secrets
              key: jwt-secret-key
        volumeMounts:
        - name: audit-history-storage
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: audit-history-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: osint-backend
  namespace: osint-platform
spec:
  selector:
    app: osint-backend
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  type: ClusterIP