<!DOCTYPE html>
<html>
<head>
    <title>OSINT API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test Investigation API</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        console.log('Testing API...');
        document.getElementById('result').innerHTML = 'Testing...';
        
        try {
            const payload = {
                target: 'debug-test.com',
                investigation_type: 'comprehensive'
            };
            
            console.log('Sending payload:', payload);
            
            const response = await fetch('/api/v1/demo/investigations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            
            if (response.ok) {
                const result = await response.json();
                console.log('Success:', result);
                document.getElementById('result').innerHTML = 
                    '<div style="color: green;">SUCCESS: Investigation ' + result.id + ' created!</div>' +
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } else {
                const error = await response.text();
                console.error('API Error:', error);
                document.getElementById('result').innerHTML = 
                    '<div style="color: red;">FAILED: HTTP ' + response.status + '</div>' +
                    '<pre>' + error + '</pre>';
            }
        } catch (error) {
            console.error('Network Error:', error);
            document.getElementById('result').innerHTML = 
                '<div style="color: red;">NETWORK ERROR: ' + error.message + '</div>';
        }
    }
    </script>
</body>
</html>
