[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --cov=.
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=1
    --disable-warnings
    -q
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database/cache)
    e2e: End-to-end tests (full system test)
    slow: Tests that take > 1s to run
    security: Security-related tests
    mcp: MCP adapter tests
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning