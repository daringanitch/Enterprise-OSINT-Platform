<!DOCTYPE html>
<html>
<head>
    <title>OSINT Platform - Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Enterprise OSINT Platform - Test</h1>
        
        <div class="form-group">
            <h3>Test Login</h3>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" value="admin">
                <input type="password" id="password" placeholder="Password" value="admin123">
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div class="form-group" id="investigationSection" style="display: none;">
            <h3>Create Investigation</h3>
            <form id="investigationForm">
                <input type="text" id="target" placeholder="Target (e.g., example.com)" value="github.com">
                <select id="investigationType">
                    <option value="infrastructure">Infrastructure</option>
                    <option value="comprehensive">Comprehensive</option>
                    <option value="social">Social</option>
                </select>
                <button type="submit">Start Investigation</button>
            </form>
        </div>
        
        <div id="investigationResult" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let authToken = null;
        
        async function makeRequest(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            const result = await makeRequest(`${API_BASE}/api/auth/login`, {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });
            
            resultDiv.style.display = 'block';
            
            if (result.success) {
                authToken = result.data.access_token;
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h4>‚úÖ Login Successful!</h4>
                    <p><strong>User:</strong> ${result.data.user.full_name}</p>
                    <p><strong>Role:</strong> ${result.data.user.role}</p>
                    <p><strong>Token:</strong> ${authToken.substring(0, 30)}...</p>
                `;
                document.getElementById('investigationSection').style.display = 'block';
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Login Failed</h4>
                    <p>${result.error || result.data?.error || 'Unknown error'}</p>
                `;
            }
        });
        
        document.getElementById('investigationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                alert('Please login first');
                return;
            }
            
            const target = document.getElementById('target').value;
            const investigationType = document.getElementById('investigationType').value;
            const resultDiv = document.getElementById('investigationResult');
            
            const result = await makeRequest(`${API_BASE}/api/investigations`, {
                method: 'POST',
                body: JSON.stringify({
                    target,
                    investigation_type: investigationType,
                    priority: 'normal'
                })
            });
            
            resultDiv.style.display = 'block';
            
            if (result.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h4>‚úÖ Investigation Started!</h4>
                    <p><strong>ID:</strong> ${result.data.investigation_id}</p>
                    <p><strong>Target:</strong> ${result.data.target}</p>
                    <p><strong>Status:</strong> ${result.data.status}</p>
                    <p><strong>Type:</strong> ${result.data.investigation_type}</p>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Investigation Failed</h4>
                    <p>${result.error || result.data?.error || 'Unknown error'}</p>
                    <p><strong>Status:</strong> ${result.status}</p>
                `;
            }
        });
    </script>
</body>
</html>
